<html>
    <head>
        <title>Rota - FAIND MAP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="/imagens/logo.png" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="site.css" rel="stylesheet">
    </head>
    <body>
        <section id="pagina_rota" class="container">

            <h5>Próximo Passo</h5>

            <div id="cards">
            </div>

            <div id="opcoes">
                <button class="btn btn-dark" id="anterior">Passo Anterior</button>
                <button class="btn btn-dark" id="proximo">Próximo Passo</button>
            </div>

        </section>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript">
            const arestas = [
                {
                    id: 1,
                    origem: {
                        id: 1,
                        nome: 'Sala 1',
                        campos: 'Campos 2',
                        andar: 1,
                        bloco: 'Bloco IV'
                    },
                    destino: {
                        id: 2,
                        nome: 'Sala 2',
                        campos: 'Campos 2',
                        andar: 1,
                        bloco: 'Bloco IV'
                    },
                    distancia: 10,
                    direcao: "Frente"
                },
                {
                    id: 2,
                    origem: {
                        id: 2,
                        nome: 'Sala 2',
                        campos: 'Campos 2',
                        andar: 1,
                        bloco: 'Bloco IV'
                    },
                    destino: {
                        id: 3,
                        nome: 'Sala 3',
                        campos: 'Campos 2',
                        andar: 1,
                        bloco: 'Bloco IV'
                    },
                    distancia: 9,
                    direcao: "Frente"
                },
                {
                    id: 3,
                    origem: {
                        id: 3,
                        nome: 'Sala 3',
                        campos: 'Campos 2',
                        andar: 1,
                        bloco: 'Bloco IV'
                    },
                    destino: {
                        id: 4,
                        nome: 'Sala 4',
                        campos: 'Campos 2',
                        andar: 2,
                        bloco: 'Bloco IV'
                    },
                    distancia: 15,
                    direcao: "Esquerda"
                },
                {
                    id: 4,
                    origem: {
                        id: 4,
                        nome: 'Sala 4',
                        campos: 'Campos 2',
                        andar: 2,
                        bloco: 'Bloco IV'
                    },
                    destino: {
                        id: 5,
                        nome: 'Sala 5',
                        campos: 'Campos 2',
                        andar: 2,
                        bloco: 'Bloco IV'
                    },
                    distancia: 13,
                    direcao: "Direita"
                }
            ];

            const arestasPassadas = [];

            $(function () {
                let $cards = $("#cards");

                arestas.forEach((v) => {
                    let card = $('#cardTemplate').html();
                    card = card.replaceAll('{{id}}', v.id);
                    card = card.replaceAll('{{title}}', v.destino.nome);
                    card = card.replaceAll('{{subtitle}}', `${v.destino.bloco} - Andar ${v.destino.andar} - ${v.destino.campos}`);
                    card = card.replaceAll('{{text}}', `Distância: ${v.distancia}<br>Direção: ${v.direcao}`);
                    $cards.append(card);
                });

                $('#proximo').on('click', function () {
                    if (arestas.length === 0)
                        return;

                    let aresta = arestas.shift();
                    $(`#aresta${aresta.id}`).hide('slide', null, 500);
                    arestasPassadas.push(aresta);
                });

                $('#anterior').on('click', function () {
                    if (arestasPassadas.length === 0)
                        return;

                    let aresta = arestasPassadas.pop();
                    $(`#aresta${aresta.id}`).show('slide', null, 500);
                    arestas.unshift(aresta);
                });
            });
        </script>

        <script id="cardTemplate" type="text/template">
            <div class="card" id="aresta{{id}}">
                <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{subtitle}}</h6>
            <p class="card-text">{{text}}</p>
        </div>
    </div>
        </script>
    </body>
</html>
